<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body data-spy="scroll" data-target=".navbar" data-offset="90">
    
<!-- START CONTACT -->
<section class="section slide5 contact-sec" id="contact">
    <div class="container expand-container">
        <div class="row">
            <div class="col-12 col-lg-6 section4left wow" data-wow-delay=".8s">
                <h4 class="heading text-center text-md-left main-font">Questions?<span class="d-block main-color">Let's Get In Touch</span></h4>
                <div class="contact-details wow fadeInRight">
                    <h4 class="heading main-font">Warehouse Location</h4>
                    <p class="text alt-font">There are many variations of passages of Lorem Ipsum available, but the majority have suffered .</p>
                    <ul>
                        <li><i aria-hidden="true" class="fas fa-map-marker-alt"></i> 123 Park Avenue, New York, United States </li>
                        <li><i aria-hidden="true" class="fas fa-phone-volume"></i>
                            <span>+1 631 1234 5678</span>
                            <span>+1 631 1234 5678</span>
                        </li>
                        <li><i aria-hidden="true" class="fas fa-paper-plane"></i>email@website.com</li>
                    </ul>
                </div>
                <div class="slider-social side-icons contact-social">
                    <ul class="list-unstyled d-flex ">
                        <li><a class="social-icon" href="javascript:void(0);"><i class="fab fa-facebook-f"></i></a></li>
                        <li><a class="social-icon" href="javascript:void(0);"><i class="fab fa-twitter"></i></a></li>
                        <li><a class="social-icon" href="javascript:void(0);"><i class="fab fa-linkedin-in"></i></a></li>
                        <li><a class="social-icon" href="javascript:void(0);"><i class="fab fa-instagram"></i></a></li>
                    </ul>
                </div>
            </div>
            <div class="col-12 col-lg-5 offset-lg-1 section4left wow text-center text-lg-left d-flex align-items-center" data-wow-delay=".8s">
                <form class="row contact-form wow fadeInLeft" id="contact-form-data">
                    <div class="col-12 col-lg-12" id="result"></div>
                    <div class="col-12 col-lg-12">
                            <input type="text" name="userName" placeholder="Name" class="form-control">
                            <input type="text" name="userPhone" placeholder="Contact No" class="form-control">
                            <input type="email" name="userEmail" placeholder="Email" class="form-control">
                            <textarea class="form-control" name="userMessage" rows="6" placeholder="Type Your Message Here"></textarea>
                        <a class="btn btn-outline-danger">Submit Information</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<!-- END CONTACT -->
</div>
</body>
</html>
